version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          name: install dependencies
          command: | 
            python3 -m venv venv
             . venv/bin/activate
            make install
      - run:
          name: run lint
          command: |
            .venv/bin/activate 
            make lint
          
workflows:
  main:
    jobs:
      - build-and-test